
version: '3'

services:

  pgsql:
    build: .
    container_name: pgsql-dev
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=123456
      - TZ=Asia/Shanghai
    volumes:
      - ~/Docker/pgsql/data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  pgsql_arm64:
    extends:
      service: pgsql
    platform: linux/arm/v6

  nas:
    image: postgresql:16
    container_name: pgsql
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=123456
      - TZ=Asia/Shanghai
    volumes:
      - ~/Docker/pgsql/data:/var/lib/postgresql/data
    ports:
      - 5432:5432
